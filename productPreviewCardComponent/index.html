<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card__container">
        <div class="card">
            <div class="card__picture"></div>
            <div class="card__content">
                <p class="card__content--caption">Perfume</p>
                <h2 class="card__content--title">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__content--text">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__content--price">
                    <span>$149.99</span>
                    <small>$169.99</small>
                </div>
                <button class="card__content--button">
                    <img src="./images/icon-cart.svg" alt="cart-icon" class="card__content--icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
