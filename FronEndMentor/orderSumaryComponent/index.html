<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <h2 class="card__title">Order Summary</h2>
    <p class="card__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="card__plan">
      <img src="./images/icon-music.svg" alt="" class="icon__music">
      <div class="plan__information">
        <h5 class="plan__title">Annual Plan</h5>
        <span class="plan__price">$59.99/year</span>
      </div>
      <a href="" class="plan__link">Change</a>
    </div>
    <div class="card__buttons">
      <a href="" class="card__button card__button--proceed">Proceed to Payment</a>
      <a href="" class="card__button card__button--cancel">Cancel Order</a>
    </div>

  </div>

</body>

</html>
